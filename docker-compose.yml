services:
  mongo:
    image: mongo:8
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: .
      target: api
    ports:
      - "${PORT:-8080}:8080"
    environment:
      MONGO_URI: mongodb://mongo:27017
    env_file: .env
    depends_on:
      - mongo

  worker:
    build:
      context: .
      target: worker
    command: ["--chain", "${WORKER_CHAINS:-polygon}"]
    environment:
      MONGO_URI: mongodb://mongo:27017
    env_file: .env
    depends_on:
      - mongo

volumes:
  mongo-data:
